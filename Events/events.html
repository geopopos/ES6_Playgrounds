<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Examples</title>
    <style media="screen">
      p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
      }

      .highlight {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p id="click">Click On Me</p>
    <p id="dblclick">Double Click On Me</p>
    <p id="mouse">Hover On Me</p>
    <p id="touch"></p>
    <h1 id="touchpressure"></h1>
    <p id="once">A One Time Thing...</p>
    <p><a href="https://sitepoint.com" id="broken">Broken Link</a></p>
    <ul id="list">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
